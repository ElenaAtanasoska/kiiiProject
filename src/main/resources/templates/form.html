<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <form th:method="post" th:action="${students != null} ? '/students/' + ${students.getId()} : '/students'">
        <div class="form-group">
            <label for="f1">Full Name</label>
            <input type="text"
                   id="f1"
                   name="name"
                   class="form-control"
                   th:value="${students?.getFullName()}"
                   required>
        </div>
        <div class="form-group">
            <label for="f2">Email</label>
            <input type="email"
                   id="f2"
                   name="email"
                   class="form-control"
                   th:value="${students?.getEmail()}"
                   required>
        </div>
        <div class="form-group">
            <label for="f3">Password</label>
            <input type="password"
                   id="f3"
                   name="password"
                   class="form-control"
                   th:value="${students?.getPassword()}"
                   required>
        </div>
        <div class="form-group">
            <label for="f6">Start Date of Studying</label>
            <input type="date"
                   id="f6"
                   name="startDate"
                   class="form-control"
                   th:value="${students?.getStartDate()}"
                   required>
        </div>
        <div class="form-group">
            <label for="f4">Type</label>
            <select id="f4" name="type" class="form-control">
                <option th:each="type:${types}"
                        th:value="${type.toString()}"
                        th:text="${type.toString()}"
                        th:selected="${students?.getType()?.equals(type)}"> [type_name]</option>
            </select>
        </div>
        <div class="form-group">
            <label for="f5">Courses</label>
            <select id="f5" name="courseId" multiple class="form-control">
                <option th:each="course:${courses}"
                        th:value="${course.getId()}"
                        th:text="${course.getCourseName()}"
                        th:selected="${students?.getCourses()?.contains(course)}"> [course.name]</option>
            </select>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a id="back" href="/students" class="btn btn-secondary">Back to students</a>
    </form>
</div>

<div class="container mt-5">
    <ul id="nav" class="nav nav-pills">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
